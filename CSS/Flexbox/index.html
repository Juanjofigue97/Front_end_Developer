<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Flexbox</h1>
    <h2>Flexbox Direction</h2>
    <h3>Flexbox default</h3>
    <ul class="flex-default">
      <!--parent element-->
      <li></li>
      <!--first child element-->
      <li></li>
      <!--second child element-->
      <li></li>
      <!--third child element-->
    </ul>
    <h3>Flexbox direction: column</h3>
    <ul class="flex-column">
      <!--parent element-->
      <li></li>
      <!--first child element-->
      <li></li>
      <!--second child element-->
      <li></li>
      <!--third child element-->
    </ul>
    <h2>Flex-wrap</h2>
    <ul class="Flex-wrap">
      <li></li>
      <!--first child element-->
      <li></li>
      <!--second child element-->
      <li></li>
      <!--third child element-->
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <h2>Flex-wrap-reverse</h2>
    <ul class="Flex-wrap-reverse">
      <li></li>
      <!--first child element-->
      <li></li>
      <!--second child element-->
      <li></li>
      <!--third child element-->
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <h2>Flex-flow</h2>
    <ul class="Flex-flow">
      <li></li>
      <!--first child element-->
      <li></li>
      <!--second child element-->
      <li></li>
      <!--third child element-->
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
